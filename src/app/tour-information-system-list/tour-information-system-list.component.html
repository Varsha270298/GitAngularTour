<div class="col-md-6 user-container">
    <h2 style="margin: auto"> Package Details</h2>

    <table class="table table-striped" border="2">
      <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>Package Id</th>
        <th>Package Name</th>
        <th>Description</th>
        <th>no_of_days</th>
        <th>amount Per Person</th>
        <th>mode Of Transportation</th>
        <th>hotel</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let package of packages">
  
        <td>{{package.packageId}}</td>
        <td>{{package.packageName}}</td>
        <td>{{package.description}}</td>
        <td>{{package.numberOfDays}}</td>
        <td>{{package.amountPerPerson}}</td>
        <td>{{package.modeOfTransportation}}</td>
        <td>{{package.hotel}}</td>
      </tr>
      </tbody>
    </table>
    <button></button>
  </div>
