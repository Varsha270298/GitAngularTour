
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Update Form</h3>
            <form [formGroup]="updatecustomer" (ngSubmit)="onSubmit()">

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="first_name" formControlName="first_name" name="first_name" class="form-control form-control-lg" />
                    <label class="form-label" for="first_name">First Name</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="last_name" formControlName="last_name" name="last_name" class="form-control form-control-lg" />
                    <label class="form-label" for="last_name">Last Name</label>
                  </div>

                </div>
              </div>

                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="email" id="email" formControlName="email" name="email" class="form-control form-control-lg" />
                      <label class="form-label" for="email">Email</label>
                    </div>
  
                  </div>


                <div class="col-md-6 mb-4">

                  <h6 class="mb-2 pb-1">Gender: </h6>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                      value="option1" checked />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                      value="option2" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                      value="option3" />
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div>

                </div>
              </div>

                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="text" class="form-control form-control-lg" id="username" formControlName="username" name="username" readonly="true" />
                      <label for="username" class="form-label">User Name</label>
                    </div>
  
                  </div>


                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="text" id="password" formControlName="password" name="password" class="form-control form-control-lg" />
                    <label class="form-label" for="password">Password</label>
                  </div>

                </div>
              </div>

                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">

                    <div class="form-outline">
                      <input type="tel" id="mobile_number" formControlName="mobile_number" name="mobile_number" class="form-control form-control-lg" />
                      <label class="form-label" for="mobile_number">Phone Number</label>
                    </div>
  
                  </div>

                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline datepicker w-100">
                    <input type="text" class="form-control form-control-lg" id="role" formControlName="role" name="role"/>
                    <label for="role" class="form-label">Role</label>
                  </div>

                </div>
              </div>

              <!-- <div class="row">
                <div class="col-12">

                  <select class="select form-control-lg">
                    <option value="1" disabled>Choose option</option>
                    <option value="2">Subject 1</option>
                    <option value="3">Subject 2</option>
                    <option value="4">Subject 3</option>
                  </select>
                  <label class="form-label select-label">Choose option</label>

                </div>
              </div> -->

              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="update" value="Update" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
