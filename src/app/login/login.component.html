<div class="row_container">
  <div class="col-md-6 container1">
    <h2 style="margin: auto"><span class="special">L</span>ogin </h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" class="form-control" formControlName="username" id="username" autocomplete="off" placeholder="Enter your user name">
        <div class="error"
          *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">Username
          is required</div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" formControlName="password" id="pwd" autocomplete="off" placeholder="Please enter password">
        <div class="error"
          *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">Password
          is required</div>
      </div>

      

      <div class="form-group">
        <button class="btn btn-success button1" [disabled]="loginForm.invalid">Login</button>
        <div *ngIf="invalidLogin" class="error">
          <div>Invalid credentials.</div>
          <!-- <button class="btn btn-success" [routerLink]="['add-user']">Register</button> -->
        </div>
        <button class="btn btn-success register" onclick="window.location.href = 'http://localhost:4200/add-user';">
          Register Here
        </button>

      </div>
    </form>
  </div>

</div>
