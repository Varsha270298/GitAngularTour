<div style="background-image: url(../../assets/bckimg.jpg)">
  <div class="form" >
      <div class="form-toggle"></div>
      <div class="form-panel one">
        <div class="form-header">
          <h1>Travel Management System</h1>
          <h2>Login</h2>
        </div>
        <div class="form-content">
          <form>
            <div class="form-group">
              <label for="username">UserID</label>
              <input id="username" type="text" name="username" required="required"/>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" type="password" name="password" required="required"/>
            </div>
            <div class="form-group">
              <label class="form-remember">
                <input type="checkbox"/>Remember Me
              </label><a class="form-recovery" href="#">Forgot Password?</a>
            </div>
            <div class="form-group">
              <button type="submit" [routerLink]="['../CustTourList']">Log In</button>
            </div>
            <div class="form-group">
              <button [routerLink]="['../customer']" type="submit">Register</button>
            </div>
          </form>
</div>
</div>
</div>
