<div class="row_container">
  <div class="col-md-6 container1">
    <h2><span class="special">A</span>dd User</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">User Name:</label>
        <input type="text" formControlName="username" placeholder="username" name="username" class="form-control"
          id="username">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" formControlName="password" placeholder="password" name="password" class="form-control"
          id="password">
      </div>

      <div class="form-group">
        <label for="role">role:</label>
        <input type="text" formControlName="role" placeholder="role" name="role" class="form-control" id="role">
      </div>




      <button class="btn btn-success button2">Submit</button>
    </form>
  </div>

</div>
